<!DOCTYPE html>
<html lang="en">
<head>
    <p>
        What we learnt:
        1.) Basics of HTML 
        2.) HTML attributes
        3.) Syntax
    </p>
</head>
<body>
    <!-- this is a paragraph tag -->
    <!-- multiple succesive spaces are ignored in html -->
    <!-- "paragraph of    text" is same as  "paragraph of text"  -->
    <p>paragraph of text</p>

    <p>  <!-- This extra line is also ignored -->
        Hi!
    </p>

    <!-- this is a button tag -->
    <button>
        Hello
    </button>

    <!-- this is a anchor tag -->
    
    <a href="https://www.google.com/" target="_blank">
        Link to google
    </a>
</body>
</html>
